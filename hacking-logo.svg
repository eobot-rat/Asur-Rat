<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1a1a1a" />
  <circle cx="100" cy="100" r="85" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="10 5" />
  
  <!-- Shield Shape -->
  <path d="M100 30 C 60 45, 55 80, 55 130 C 55 150, 75 165, 100 170 C 125 165, 145 150, 145 130 C 145 80, 140 45, 100 30 Z" 
        fill="none" stroke="#4CAF50" stroke-width="3" />
  
  <!-- Lock Icon -->
  <rect x="82" y="90" width="36" height="30" rx="4" ry="4" fill="#4CAF50" />
  <rect x="78" y="70" width="44" height="30" rx="15" ry="15" fill="none" stroke="#4CAF50" stroke-width="5" />
  
  <!-- Binary Code Circle -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#4CAF50" stroke-width="1" />
  
  <!-- Binary Text -->
  <text font-family="monospace" font-size="8" fill="#4CAF50" text-anchor="middle">
    <textPath href="#binary-path">010101100111010101101110011001010111001001100001011000100110100101101100011010010111010001111001</textPath>
  </text>
  <path id="binary-path" d="M100,35 A65,65 0 1,1 99,35" fill="none" />
  
  <!-- Keyhole -->
  <circle cx="100" cy="105" r="5" fill="#1a1a1a" />
  <path d="M100 110 L100 120" stroke="#1a1a1a" stroke-width="3" />
  
  <!-- Terminal Cursor Blink Animation -->
  <rect x="95" y="145" width="10" height="2" fill="#ff5722">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Hacker Text -->
  <text x="100" y="150" font-family="monospace" font-size="10" fill="#4CAF50" text-anchor="middle">ETHICAL HACKER</text>
</svg> 